<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static',filename='login.css') }}">
    <link rel="icon" href="{{url_for('static',filename='logo-removebg-preview-modified.png')}}" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Indiefy - Go Desi</title>
    
</head>
<body>
    <div><div id="google_translate_element"></div>

            <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'en',
                        includedLanguages: 'kn,hi,ml,te',
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                    }, 'google_translate_element');
                }
            </script></div>
    <section class="h-100 gradient-form">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-4 mx-md-3">
                                    <div class="text-center">
                                        <img src="{{ url_for('static', filename='logo-removebg-preview-modified.png') }}" alt="logo">
                                        <h4 class="mt-1 mb-4 pb-1">We are Indiefy Team</h4>
                                    </div>

                                    <form method="POST" action="{{ url_for('login') }}">
                                        <p>Please login to your account</p>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="form2Example11" class="form-control" name="email" placeholder="Email address" required/>
                                            <label class="form-label" for="form2Example11">Email</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="form2Example22" class="form-control" name="password" required/>
                                            <label class="form-label" for="form2Example22">Password</label>
                                        </div>

                                        <div class="text-center pt-1 mb-4 pb-1">
                                            <button class="btn btn-primary btn-block mb-3" type="submit" style="background-color: #78181B;">Log in</button>
                                            <a class="text-muted" href="#!">Forgot password?</a>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-3">
                                            <p class="mb-0 me-2">Don't have an account?</p>
                                            <a href="{{ url_for('register') }}">
                                                <button type="button" class="btn btn-outline-danger">Create new</button>
                                            </a>
                                                                                    </div>

                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                                <div class="text-white px-3 py-4 p-md-4 mx-md-3">
                                    <h4 class="mb-3"></h4>
                                    <p class="small mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://bot.orimon.ai/deploy/index.js" tenantId="c4d47d5f-432e-429b-b88d-697ec7fb6869"></script>
    
</body>
</html>
