<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiefy - Go Desi</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="{{url_for('static',filename='logo-removebg-preview-modified.png')}}" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div><div id="google_translate_element"></div>

            <script type="text/javascript">
                function googleTranslateElementInit() {
                    new google.translate.TranslateElement({
                        pageLanguage: 'en',
                        includedLanguages: 'kn,hi,ml,te',
                        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
                    }, 'google_translate_element');
                }
            </script></div>
    <section class="h-100 gradient-form">
        <div class="container py-3 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row g-0">
                            <div class="col-lg-6">
                                <div class="card-body p-md-4 mx-md-3">
                                    <div class="text-center">
                                        <img src="{{ url_for('static', filename='logo-removebg-preview-modified.png') }}" alt="logo">
                                        <h4 class="mt-1 mb-4 pb-1">We are Indiefy Team</h4>
                                    </div>

                                    <!-- Registration Form -->
                                    <form method="POST" action="{{ url_for('register') }}">
                                        <div class="form-outline mb-3">
                                            <input type="text" id="username" name="username" class="form-control" placeholder="Username" required />
                                            <label class="form-label" for="username">Username:</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
                                            <label class="form-label" for="email">Email:</label>
                                        </div>

                                        <div class="form-outline mb-3">
                                            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required />
                                            <label class="form-label" for="password">Password:</label>
                                        </div>

                                        <div class="text-center pt-1 mb-4 pb-1">
                                            <button class="btn btn-primary btn-block mb-3" type="submit" style="background-color: #78181B;">Register</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-3">
                                            <p class="mb-0 me-2">Already have an account?Then please sign in/p>
                                           
                                        </div>

                                        {% with messages = get_flashed_messages(with_categories=true) %}
                                            {% if messages %}
                                                <ul>
                                                    {% for category, message in messages %}
                                                        <li class="{{ category }}">{{ message }}</li>
                                                    {% endfor %}
                                                </ul>
                                            {% endif %}
                                        {% endwith %}
                                    </form>

                                </div>
                            </div>
                            <div class="col-lg-6 d-flex align-items-center image">
                                <div class="text-white px-3 py-4 p-md-4 mx-md-3">
                                    <h4 class="mb-3"></h4>
                                    <p class="small mb-0"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script src="https://bot.orimon.ai/deploy/index.js" tenantId="c4d47d5f-432e-429b-b88d-697ec7fb6869"></script>
    
</body>
</html>
